<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Simple Clock</title>
</head>
<body>
	<div class="container">
		<div class="datetime">
			<div class="time">
				<div class="time-item hour" id="hour">Hour</div>
				<div class="time-item minute" id="minute">Minute</div>
				<div class="time-item second" id="second">Second</div>	
			</div>
			<div class="date">
				<div class="date-item date" id="date">Date</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
